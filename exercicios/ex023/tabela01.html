<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 20vw;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>tabelas</h1>

    <section>
        <table>
            <tr> <!--primeira linha-->
                <td>a1</td>
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr> <!--segunda linha-->
                <td>a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>
            <tr> <!--terceira linha-->
                <td>a3</td>
                <td>b3</td>
                <td>b4</td>
            </tr>
        </table>
    </section>
</body>
</html>
