<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a::after {
            content: ' link';
            text-decoration: none;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_black" rel="extarnal">repositorio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blanck" rel="extarnal">canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blanck" rel="extarnal">site do cusoemvideo</a></li>
    </ul>
</body>
</html>
