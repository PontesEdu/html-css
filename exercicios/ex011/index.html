<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir rsse site em varios dispositivodiferenteou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: px750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: px1050)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>

    <audio preload="auto" autoplay controls loop>
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/ogg">
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/wav">
    </audio>
</body>
</html>
